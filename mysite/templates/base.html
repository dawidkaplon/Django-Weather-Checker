{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>{% block title %}Weather-Checker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

    <body>
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand" href="/" style="font-size: 1.6rem;">Weather-Checker</a>
            </div>
        </nav>

        <div id="animated-element" style="opacity: 0; overflow-x: hidden; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
            </script>

        <script>
            const animatedElement = document.getElementById('animated-element');

            function fadeInElement() {
                let opacity = 0;
                const animationInterval = setInterval(() => {
                    opacity += 0.02;
                    animatedElement.style.opacity = opacity.toFixed(2);
                    if (opacity >= 1) {
                        clearInterval(animationInterval);
                    }
                }, 20);
            }

            setTimeout(fadeInElement, 600);
        </script>
        <script>
            const magnifierIcon = document.querySelector('.magnifier-icon');
            const cityInput = document.getElementById('city-input');

            magnifierIcon.addEventListener('click', (event) => {
                event.preventDefault();
                cityInput.form.submit();
            });
        </script>

    </body>

</html>
